<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Perfect91Club - Premium Gaming Platform</title>
    <style>
      #root {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>
          <h2>Perfect91Club</h2>
          <p>Loading gaming platform...</p>
        </div>
      </div>
    </div>
    <script>
      // Error handling for better debugging
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('root').innerHTML = 
          '<div class="loading-fallback"><div><h2>Perfect91Club</h2><p>Loading issue detected. Refreshing...</p></div></div>';
        setTimeout(() => location.reload(), 2000);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
